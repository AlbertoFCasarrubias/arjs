<!-- include a-frame -->
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - tango example for a-frame by <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
	</div>

	<a-scene embedded arjs='sourceType: webcam'>

		<!-- <a-scene embedded arjs='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;'> -->
		<!-- <a-scene arjs='sourceType: image; sourceUrl:../../data/images/screenshot.png'> -->
		<!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->

		<a-assets>
			<a-asset-item id="assetAframe" src="sylvanas.obj"></a-asset-item>
			<a-asset-item id='morralla-obj' src='models/monedaBaja.obj'></a-asset-item>
			<a-asset-item id='morralla-mtl' src='models/monedaBaja.mtl'></a-asset-item>
		</a-assets>

		<a-entity obj-model='obj: #morralla-obj; mtl: #morralla-mtl' position='0 .7 0' rotation='0 0 0' scale='.02 .02 .02'></a-entity>


		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
