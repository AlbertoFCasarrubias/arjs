<!-- include a-frame -->
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>

<!-- include shadowonly-plane -->
<script src='src/aframe-shadow-plane.js'></script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> - tango example for a-frame by <a href='https://twitter.com/jerome_etienne' target='_blank'>@jerome_etienne</a>
	</div>

	<a-scene antialias="true" embedded arjs='trackingMethod: best;'>

		<a-entity
				light="type: ambient; color: #333">
		</a-entity>

		<a-assets>
			<a-asset-item id="assetAframe" src="sylvanas.obj"></a-asset-item>
			<a-asset-item id='morralla-obj' src='models/monedaBaja.obj'></a-asset-item>
			<a-asset-item id='morralla-mtl' src='models/monedaBaja.mtl'></a-asset-item>
		</a-assets>

		<a-entity obj-model='obj: #morralla-obj; mtl: #morralla-mtl' position='0 .7 0' rotation='0 0 0' scale='.02 .02 .02'  shadow='receive: true'>
			<a-animation
					attribute="rotation"
					to="0 360 0"
					dur="10000"
					easing='linear'
					repeat="indefinite"></a-animation>
		</a-entity>

		<a-entity
				light="type: directional; color: #888; intensity: 0.9; castShadow:true; shadowCameraVisible: false; shadowMapWidth:2048; shadowMapHeight:2048;"
				position="-20 20 10">
		</a-entity>

		<a-entity shadowonly-plane='width: 10; height: 10; opacity: 0.4'></a-entity>


		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
