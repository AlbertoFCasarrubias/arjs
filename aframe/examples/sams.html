<!-- include a-frame -->
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

	<a-scene antialias="true" embedded arjs='trackingMethod: best;'>

        <a-assets>
            <img id="fondo" src="assets/ficha.png">
            <img id="icon" src="assets/icon.png">
            <img id="gluten" src="assets/gluten.png">
            <img id="cacao" src="assets/cacao.png">
            <img id="lactosa" src="assets/lactosa.png">
            <img id="moras" src="assets/moras.png">
            <a-asset-item id="optimerBoldFont"  src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
            <a-asset-item id="walmartFont" 		src="assets/Signika_Regular.json"></a-asset-item>
        </a-assets>

		<a-marker-camera preset='hiro'>
            <a-text color="#713b10"
                    align="center"
                    baseline="top"
                    position="0 .02 .2"
                    rotation="-90 0 0"
                    font="assets/arialbd-msdf.json"
                    width="3"
                    negate="false"
                    value="PASTEL DE DURAZNO" ></a-text>
            <a-text color="black"
                    align="left"
                    baseline="top"
                    position="-0.6 .05 -0.15"
                    rotation="-90 0 0"
                    font="assets/arial-msdf.json"
                    width="1.2"
                    negate="false"
                    value="PAN DE VAINILLA\n MIX DE TRES LECHES\n CREMA\n CHOCOLATE BLANCO" ></a-text>
            <a-text color="black"
                    align="left"
                    baseline="top"
                    position="0 .05 -0.15"
                    lineHeight="2"
                    rotation="-90 0 0"
                    font="assets/arial-msdf.json"
                    width="1.2"
                    negate="false"
                    value="MAZORCA DE CACAO\n DURAZNO EN ALMÃBAR\n PULPA DE DURAZNO\n BLUEBERRIES" ></a-text>
            <a-image material="alphaTest: 0.5" src="#gluten" position="-0.035 0.01 0.5" rotation="-90 0 0" width="0.2" height=".2"></a-image>
            <a-image material="alphaTest: 0.5" src="#cacao" position="0.19 0.01 0.5" rotation="-90 0 0" width="0.2" height=".2"></a-image>
            <a-image material="alphaTest: 0.5" src="#lactosa" position=".41 0.01 0.5" rotation="-90 0 0" width="0.2" height=".2"></a-image>
            <a-image material="alphaTest: 0.5" src="#moras" position=".64 0.01 0.5" rotation="-90 0 0" width="0.2" height=".2"></a-image>

            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="1.3" src="#fondo"></a-plane>
        </a-marker-camera>
	</a-scene>
</body>
