<!-- include a-frame -->
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.js'></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>

<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

	<a-scene antialias="true" embedded arjs='trackingMethod: best;'>

        <a-assets>
            <img id="fondo" src="assets/ficha.png">
        </a-assets>

		<a-marker-camera preset='hiro'>
            <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="15" src="#fondo"></a-plane>
            <a-entity position="0 .1 .25" rotation="-90 0 0" text="width: 2; align:center; letterSpacing: 5; color: black; value: probando texto"></a-entity>
        </a-marker-camera>
	</a-scene>
</body>
