<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <style>
        body{
            display: flex;
            align-items: center;
        }

        .video{
            width: 53%;
            height: 40%;
            position: absolute;
            top: 28.5%;
            left: 22%;
        }

        .videoFrame{
            position: relative;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
        }

        .videoFrame img{
            width: 100%;
            height: auto;
        }

    </style>
</head>
<body>
<div class="videoFrame">
    <video class="video" controls>
        <source src="assets/cake.mp4" type="video/mp4">
    </video>
    <img src="assets/soporte_video.png">
</div>

</body>
</html>
