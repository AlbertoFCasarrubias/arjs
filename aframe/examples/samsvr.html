<html>
<head>
    <meta charset="utf-8">
    <!--meta name="apple-mobile-web-app-capable" content="yes"-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-component/master/dist/aframe-gif-component.min.js"></script>
    <style>
        #play-button{
            position: fixed;
            top: calc(50% - 1em);
            left: calc(50% - 100px);
            width: 200px;
            height: 2em;
            z-index: 10;
        }
    </style>
</head>
<body>
<button id="play-button">Begin Your Experience</button>
<a-scene>
    <a-assets>
        <video id="sams" preload="auto" autoplay="false" loop="true" src="assets/sams.mp4"> </video>
        <img id="fondo" src="assets/ficha.png">
        <img id="icon" src="assets/icon.png">
        <img id="gluten" src="assets/gluten.png">
        <img id="cacao" src="assets/cacao.png">
        <img id="lactosa" src="assets/lactosa.png">
        <img id="moras" src="assets/moras.png">
    </a-assets>

    <!-- Using the asset management system. -->
    <a-text color="#713b10"
            align="center"
            baseline="top"
            rotation="0 90 0"
            position="-1.4 1.32 0"
            font="assets/arialbd-msdf.json"
            width="3"
            negate="false"
            value="PASTEL DE DURAZNO" ></a-text>
    <a-text color="black"
            align="left"
            baseline="top"
            rotation="0 90 0"
            position="-1.45 1.65 0.6"
            font="assets/arial-msdf.json"
            width="1.2"
            negate="false"
            value="PAN DE VAINILLA\n MIX DE TRES LECHES\n CREMA\n CHOCOLATE BLANCO" ></a-text>
    <a-text color="black"
            align="left"
            baseline="top"
            rotation="0 90 0"
            position="-1.45 1.65 0.015"
            lineHeight="2"
            font="assets/arial-msdf.json"
            width="1.2"
            negate="false"
            value="MAZORCA DE CACAO\n DURAZNO EN ALMÃBAR\n PULPA DE DURAZNO\n BLUEBERRIES" ></a-text>
    <a-image material="alphaTest: 0.5" src="#gluten" position="-1.4 1.05 0.037"  width="0.2" height=".2" rotation="0 90 0"></a-image>
    <a-image material="alphaTest: 0.5" src="#cacao" position="-1.4 1.05 -0.18"  width="0.2" height=".2" rotation="0 90 0"></a-image>
    <a-image material="alphaTest: 0.5" src="#lactosa" position="-1.4 1.05 -0.385"  width="0.2" height=".2" rotation="0 90 0"></a-image>
    <a-image material="alphaTest: 0.5" src="#moras" position="-1.4 1.05 -0.6"  width="0.2" height=".2" rotation="0 90 0"></a-image>
    <a-image position="-1.5 1.5 0" rotation="0 90 0" width="2" height="1.3" src="#fondo"></a-image>

    <a-videosphere src="#sams" id="#v1"></a-videosphere>

</a-scene>
<script>
  // Play button, required by browsers to grab user interaction before autoplaying videos.
  document.querySelector('#play-button').addEventListener("click", function(e){
    startStuff();  // launch the first voice over
    this.style.display = 'none';
  }, false);

  function startStuff(){
    var theVideo = document.getElementById('#v1');
    theVideo.play();
  }
</script>
</body>
</html>
